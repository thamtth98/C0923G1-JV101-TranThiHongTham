<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2 style="color: deeppink;">Danh sách sản phẩm</h2>
<a th:href="@{/cart}">
    <button class="btn btn-primary" value="cart">My Cart</button>
</a>
<div class="container">
    <div class="row d-flex">
        <div class="col-3" th:each="product:${productList}">
            <div class="card" style="width: 18rem;">
                <img th:src="${product.getImage()}" class="card-img-top" alt="..." src="" style="height: 50%">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getName()}"></h5>
                    <p class="card-text" th:text=" 'Quantity: '+${product.getQuantity()}"></p>
                    <a th:href="@{/product/detail/{id}(id = ${product.getId()})}" class="btn btn-primary" style="margin-bottom: 20px">Detail</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
