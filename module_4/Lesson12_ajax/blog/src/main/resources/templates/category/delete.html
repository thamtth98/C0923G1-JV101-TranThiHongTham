<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/category}">Back to category</a>
<form method="post" action="/category/delete" th:object="${category}">
    <input type="hidden" th:field="${category.idCategory}"/>
    <div>
        <label for="nameCategory">Name Category:</label>
        <input type="text" id="nameCategory" readonly th:field="${category.nameCategory}"/>
    </div>
    <button type="submit">Delete</button>
</form>
</body>
</html>
