<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<!--Quay lại trang chủ-->
<a class="btn btn-primary my-3" th:href="@{/city/list}" role="button">Quay lại trang chủ</a>

<!--Sửa Thành Phố-->
<div class="container">
  <form method="post" th:object="${thanhPho}" th:action="@{/city/edit}">
    <h2 class="my-5" th:text="${'Sửa Thành Phố ' + thanhPho.getNameCity()}"></h2>
    <div class="row">
      <input type="hidden" th:field="*{idCity}" class="form-control" id="idCity">

      <div class="mb-3">
        <label for="nameBlog" class="form-label">Tên Thành Phố</label>
        <input type="text" th:field="*{nameCity}" class="form-control" id="nameBlog">
      </div>
      <div class="mb-3">
        <label for="summary1" class="form-label">Diện Tích Thành Phố</label>
        <input type="number" th:field="*{area}" class="form-control" id="summary1">
      </div>
      <div class="mb-3">
        <label for="summary" class="form-label">Dân Số Thành Phố</label>
        <input type="number" th:field="*{danSo}" class="form-control" id="summary">
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">GPA Thành Phố</label>
        <input type="text" th:field="*{GDP}" class="form-control" id="author">
      </div>
      <div class="mb-3">
        <label for="author1" class="form-label">Mô Tả Thành Phố</label>
        <input type="text" th:field="*{moTa}" class="form-control" id="author1">
      </div>
      <div class="mb-3">
        <label for="cage" class="form-label">Cage</label>
        <select id="cage" class="form-select" th:field="*{quocGia}">
          <option th:each="value:${quocGia}" th:value="${value.getIdNational()}" th:text="${value.getNameNational()}"></option>
        </select>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Cập Nhật</button>
      </div>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
