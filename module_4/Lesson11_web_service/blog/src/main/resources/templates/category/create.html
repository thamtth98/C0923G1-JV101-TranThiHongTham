<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/category}">Back to category</a>
<form method="post" action="/category/create" th:object="${category}">
    <div>
        <label for="nameCategory">Name Category:</label>
        <input type="text" id="nameCategory" th:field="${category.nameCategory}"/>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
