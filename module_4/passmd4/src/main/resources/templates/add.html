<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/thanhpho/list" class="nav-link px-2 link-secondary">Trang Chủ</a></li>
                <li><a th:href="@{/thanhpho/add}" class="nav-link px-2 link-body-emphasis">Thêm Thành Phố</a></li>
                <li><a th:href="@{/thanhpho/list}" class="nav-link px-2 link-body-emphasis">Thành Phố</a></li>
                <li><a th:href="@{/quocgia/list}" class="nav-link px-2 link-body-emphasis">Quốc Gia</a></li>
            </ul>

            <form action="/thanhpho/list" method="get" class="row g-2">
                <div class="col-auto">
                    <label for="inputSearch" class="visually-hidden">Password</label>
                    <input type="text" class="form-control" id="inputSearch" name="thanhphosearch"
                           placeholder="Tìm Tên Thành Phố ">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Tìm Kiếm Thành Phố</button>
                </div>
            </form>
        </div>
    </div>
</header>
<body>
<div class="container">
    <h2 class="my-5">Thêm Mới Thành Phố</h2>
    <form method="post" th:object="${thanhpho}">
        <div class="row">

            <div class="mb-3">
                <label for="nameBlog" class="form-label">Tên Thành Phố</label>
                <input type="text" th:field="*{tenThanhPho}" class="form-control" id="nameBlog">
            </div>
            <div class="mb-3">
                <label for="summary1" class="form-label">Diện Tích Thành Phố(m2)</label>
                <input type="number" th:field="*{dienTich}" class="form-control" id="summary1">
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label">Dân Số Thành Phố</label>
                <input type="number" th:field="*{danSo}" class="form-control" id="summary">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">GPA</label>
                <input type="number" th:field="*{GDP}" class="form-control" id="author">
            </div>
            <div class="mb-3">
                <label for="author1" class="form-label">Mô Tả Thành Phố</label>
                <input type="text" th:field="*{moTa}" class="form-control" id="author1">
            </div>
            <div class="mb-3">
                <label for="cage" class="form-label">Quốc Gia</label>
                <select id="cage" class="form-select" th:field="*{quocGia}">
                    <option th:each="value,loop:${quocgia}" th:value="${value.id}" th:text="${value.tenQuocGia}"></option>
                </select>
            </div>
            <br>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Thêm Thành Phố</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
