<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <meta charset="UTF-8">

<body>
<h3>Edit</h3>
<p>
  <a th:href="@{/products}">
    Back to product list
  </a>
</p>

  <div id="form">
    <form action="/products/update" method="post" th:object="${product}" >
      <input type="hidden" th:field="*{id}"/>
      <div>
        <label for="id">ID</label>
        <input type="number" id="id" th:field="*{id}"/>
      </div>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}"/>
      </div>
      <div>
        <label for="price">Price</label>
        <input type="number" id="price" th:field="*{price}"/>
      </div>
      <div>
        <label for="describe">Describe</label>
        <input type="text" id="describe" th:field="*{describe}"/>
      </div>
      <div>
        <label for="producer">Producer</label>
        <input type="text" id="producer" th:field="*{producer}"/>
      </div>
      <button type="submit">Update</button>
    </form>
  </div>
