<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <style>
        .d-flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mx {
            margin: 10px 20px;
        }
    </style>
</head>
<body>
<div><h1>Blog.kk</h1><br><hr></div>
<div th:text="'category: '+ ${blog.category.name}"></div>
<div class="d-flex"><h2 th:text="${blog.getTitle()}"></h2></div>
<div class="mx"><p th:text="${#temporals.format(blog.getDate(), 'dd/MM/yyyy')}"></p></div>
<div class="mx"><p th:text="${blog.getContent()}"></p></div>
</body>
</html>
