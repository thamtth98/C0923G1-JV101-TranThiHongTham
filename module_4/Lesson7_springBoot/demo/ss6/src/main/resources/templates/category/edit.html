<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form action="/category/edit" method="post" th:object="${category}">
        <input type="hidden" th:field="*{id}">
        <div>
            <table>
                <tr>
                    <th>Name</th>
                </tr>
                <tr>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
            </table>
        </div>
        <div>
            <button type="submit">update</button>
        </div>
    </form>
</div>
</body>
</html>
