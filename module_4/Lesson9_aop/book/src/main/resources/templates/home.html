<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/book/search}">
    <input type="text">
</form>
<p th:if="${message}">
    <span th:text="${message}"></span>
</p>
<div class="container">
<table class="table table-striped">
    <tr>
        <th>STT</th>
        <th>Title</th>
        <th>Quantity</th>
    </tr>
    <tr th:each="book,loop: ${bookList}">
        <td th:text="${loop.count}"></td>
        <td>
            <a th:href="@{/book/{id}/detail(id=${book.idBook})}" th:text="${book.nameBook}"></a>
        </td>
        <td th:text="${book.quantity}"></td>
        <td>
            <a th:href="@{/book/{id}/edit(id=${book.getIdUser()})}"></a>
        </td>
        <td>
            <a th:href="@{/book/{id}/delete(id=${book.getIdUser()})}"></a>
        </td>
    </tr>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
