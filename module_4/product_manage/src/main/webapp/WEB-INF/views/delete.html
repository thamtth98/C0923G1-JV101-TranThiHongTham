<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Delete Product</h3>
<p>
    <a th:href="@{/products}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="/products/delete" method="post" th:object="${product}" >
        <input type="hidden" th:field="*{id}"/>
        <table id="product">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Describe</th>
                <th>Producer</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr >
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.describe}"></td>
                <td th:text="${product.producer}"></td>
            </tr>
            </tbody>
        </table>
        <button type="submit">Delete</button>
    </form>
</div>
</body>
</html>
