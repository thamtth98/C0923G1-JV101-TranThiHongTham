<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(input) {
        return isNaN(input);
    }

    let input = prompt("Type in here, check the input is a number");
    if (checkNumber(input)) {
        alert("Input isn't a number")
    } else {
        alert("Input is a number")
    }
    checkNumber(input);


</script>
</body>
</html>
