<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập từ tiếng Việt</label>
<input type="text" id="input">
<button type="button" onclick="trans()">Translate</button>
<div id="result"></div>
<script>
    function trans() {
        let arrEng = ["banana", "orange", "pen", "pencil", "book", "flower", "calendar"];
        let arrVie = ["chuối", "cam", "bút", "bút chì", "sách", "hoa", "lịch"];
        let string = document.getElementById("input").value;
        let index = 0;
        let result = "";
        for (let i = 0; i < arrEng.length; i++) {
            if (string === arrEng[i]) {
                index = i;
                for (let j = 0; j < arrVie.length; j++) {
                    if (index === j) {
                        result = arrVie[j];
                    }
                }
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
