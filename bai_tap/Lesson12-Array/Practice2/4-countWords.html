<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt(" Nhập chuỗi để tui đếm từ");
    let count = 0;
    for (let i = 0; i < str.length; i++) {
        if (str[i] === " ") {
            count += 1;
        }
    }
    document.write(`Số từ tui đếm được là: ${count + 1}`);
</script>
</body>
</html>
