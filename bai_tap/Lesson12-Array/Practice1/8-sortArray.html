<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort</title>
</head>
<body>
<script>
    let arr = [];
    let c;
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("Mời bạn nhập phần tử thứ " + i));
    }
    // arr.sort((a, b) => b - a);
    for (let i = 0; i < 10; i++) {
        for (let j = arr.length - 1; j > i; j--) {
            if (arr[j - 1] < arr[j]) {
                c = arr[j];
                arr[j] = arr[j - 1];
                arr[j - 1] = c;
            }
        }
    }
    document.write(arr);
</script>
</body>
</html>
