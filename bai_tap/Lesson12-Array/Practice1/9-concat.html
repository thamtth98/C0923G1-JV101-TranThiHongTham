<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let aArr = [];
    let bArr = [];
    alert("Nhập mảng a")
    for (let i = 0; i < 10; i++) {
        aArr[i] = +prompt("Mời bạn nhập phần tử thứ " + i);
    }
    alert("Nhập mảng b")
    for (let i = 0; i < 10; i++) {
        bArr[i] = +prompt("Mời bạn nhập phần tử thứ " + i);
    }
    let cArr = aArr.concat(bArr);
    document.write(aArr + "<br>");
    document.write(bArr + "<br>")
    document.write(cArr + "<br>");
</script>
</body>
</html>
