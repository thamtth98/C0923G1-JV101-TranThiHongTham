<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    let lengthOfArray = parseInt(prompt("Nhập độ dài mảng"));
    for (let i = 0; i < lengthOfArray; i++) {
        arr[i] = parseInt(prompt("Mời bạn nhập phần tử thứ " + i));
    }
    for (let j = 0; j < lengthOfArray; j++) {
        if (arr[j] < 0) {
            count += 1;
        }
    }
    document.write(`Có ${count} số âm trong mảng vừa nhập`);

</script>
</body>
</html>
