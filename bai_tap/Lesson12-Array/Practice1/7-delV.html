<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 4; i++) {
        arr[i] = parseInt(prompt("Mời bạn nhập phần tử thứ " + i));
    }
    document.write("Mảng ban đầu là: " + arr + "<br>");
    let numV = parseInt(prompt("Nhập số nguyên N"));
    for (let i = 0; i < 4; i++) {
        if (arr[i] === numV) {
            for (let j = i; j < arr.length - 1; j++) {
                arr[j] = arr[j + 1];
            }
            arr[arr.length - 1] = 0;
        }
    }
    document.write("Mảng đã xóa số nguyên N là: " + arr);
</script>
</body>
</html>
