<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let lengthOfArray = +prompt("Nhập độ dài mảng");
    for (let i = 0; i < lengthOfArray; i++) {
        arr[i] = +prompt("Mời bạn nhập phần tử thứ " + i);
    }
    document.write(`Mảng đảo ngược là: ${arr.reverse()}`);
</script>
</body>
</html>
