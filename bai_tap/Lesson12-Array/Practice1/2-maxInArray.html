<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("Mời bạn nhập phần tử thứ " + i));
    }
    let max = arr[0];
    let index = 0;
    for (let j = 0; j < 10; j++) {
        if (arr[j] > max) {
            max = arr[j];
            index = j;
        }
    }
    document.write(index);
    document.write(max);
</script>
</body>
</html>
