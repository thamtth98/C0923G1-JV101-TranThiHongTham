<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let lengthOfArray = +prompt("Nhập độ dài mảng");
    for (let i = 0; i < lengthOfArray; i++) {
        arr[i] = +prompt("Mời bạn nhập phần tử thứ " + i);
    }
    let max = arr[0];
    let sum = 0;
    for (let j = 0; j < lengthOfArray; j++) {
        sum += arr[j];
        if (arr[j] > max) {
            max = arr[j];
        }
    }
    document.write(max + "<br>");
    document.write(sum / lengthOfArray);
</script>
</body>
</html>
