<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Input the triangle height: "));
    for (let i = 1; i < h; i++) {
        for (let j = 1; j < h; j++) {
            if (j === 1 || j === i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>");
    }
    for (let i = 0; i < h; i++) {
        document.write("*");
    }

</script>
</body>
</html>
