<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = +prompt("Nhập chiều cao của ma trận (Có bao nhiêu mảng)");
    let width = +prompt("Nhập chiều rộng của ma trận (Mỗi mảng chứa bao nhiêu phần tử)");
    let arr = [];
    for (let i = 0; i < height; i++) {
        arr[i] = [];
        alert(`Nhập mảng thứ ${i}`);
        for (let j = 0; j < width; j++) {
            arr[i][j] = +prompt(`Nhập phần tử thứ ${j} của mảng thứ ${i}`);
        }
    }
    console.log(arr);
    let max = arr[0][0];
    let min = arr[0][0];

    function findMaxMin() {
        for (let i = 0; i < height; i++) {
            for (let j = 0; j < width; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
    }

    findMaxMin(arr);
    alert(`Giá trị nhỏ nhất trong mảng là: ${min}`);
    alert(`Gía trị lớn nhất trong mảng là: ${max}`);
</script>
</body>
</html>
