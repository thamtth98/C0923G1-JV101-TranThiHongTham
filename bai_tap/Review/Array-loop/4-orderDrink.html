<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Hãy chọn món bạn thích:</h2>
<label><input type="radio" name="chooseDrink" onchange="checkDrink('cafe')">1 - Cafe</label><br>
<label><input type="radio" name="chooseDrink" onchange="checkDrink('orange')">2 - Cam vắt</label><br>
<label><input type="radio" name="chooseDrink" onchange="checkDrink('carrot')">3 - Nước ép cà rốt</label><br>
<label><input type="radio" name="chooseDrink" onchange="checkDrink('tomato')">4 - Nước ép cà chua</label><br>
<label><input type="radio" name="chooseDrink" onchange="checkDrink('water')">5 - Nước lọc</label><br>
<label><input type="radio" name="chooseDrink" onchange="checkDrink('coconut')">6 - Nước dừa</label><br>
<label style="color: red"><input type="radio" name="chooseDrink" onchange="checkDrink('none')">7 - Chọn xong món </label><br>
<br><button onclick="order()">Chọn món thôi!</button><br>
<div id="result"></div>

<script>
    function order() {
        let menu;
        let quality;
        let result = 0;
        do {
            menu = prompt("Nhập số thứ tự món bạn chọn");
            switch (menu) {
                case "1":
                    alert("Đơn giá là 15.000/ly");
                    quality = prompt("Nhập số lượng");
                    result += quality * 15000;
                    alert(`Tổng tiền là ${quality * 15000}`);
                    break;
                case "2":
                    alert("Đơn giá là 25.000/ly");
                    quality = prompt("Nhập số lượng");
                    result += quality * 25000;
                    alert(`Tổng tiền là ${quality * 25000}`);
                    break;
                case "3":
                    alert("Đơn giá là 20.000/ly");
                    quality = prompt("Nhập số lượng");
                    result += quality * 20000;
                    alert(`Tổng tiền là ${quality * 20000}`);
                    break;
                case "4":
                    alert("Đơn giá là 20.000/ly");
                    quality = prompt("Nhập số lượng");
                    result += quality * 20000;
                    alert(`Tổng tiền là ${quality * 20000}`);
                    break;
                case "5":
                    alert("Đơn giá là 10.000/ly");
                    quality = prompt("Nhập số lượng");
                    result += quality * 10000;
                    alert(`Tổng tiền là ${quality * 10000}`);
                    break;
                case "6":
                    alert("Đơn giá là 25.000/ly");
                    quality = prompt("Nhập số lượng");
                    result += quality * 25000;
                    alert(`Tổng tiền là ${quality * 25000}`);
                    break;
            }
        } while (menu < 7);
        if (menu >= 7) {
            alert("Chọn xong món rùi");
            alert(`Tổng bill là ${result}`);
        }
    }

    function checkDrink(drink) {
        let value = document.getElementById("result");
        switch (drink) {
            case "cafe":
                value.innerHTML = `Đơn giá <b>15.000 VND</b>`;
                break;
            case "orange":
                value.innerHTML = `Đơn giá <b>25.000 VND</b>`;
                break;
            case "carrot":
                value.innerHTML = `Đơn giá <b>20.000 VND</b>`;
                break;
            case "tomato":
                value.innerHTML = `Đơn giá <b>20.000 VND</b>`;
                break;
            case "water":
                value.innerHTML = `Đơn giá <b>10.000 VND</b>`;
                break;
            case "coconut":
                value.innerHTML = `Đơn giá <b>25.000 VND</b>`;
                break;
            case "none":
                value.innerHTML = `Ngừng chọn món`;
                break;
        }
    }


</script>
</body>
</html>
