<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Input text");
    let toArray = str.split(" ");
    let newArr = [];
    for (let i = 0; i < toArray.length; i++) {
        if (toArray[i] !== ``) {
            newArr.push(toArray[i]);
        }
    }

    let newStr = "";
    for (let i = 0; i < newArr.length; i++) {
        for (let j = 0; j < newArr[i].length; j++) {
            if (j === 0) {
                newStr += newArr[i][j].toUpperCase();
            } else {
                newStr += newArr[i][j].toLowerCase();
            }
        }
        newStr += " ";
    }
    let findChaMax = newStr.split(" ");
    console.log(findChaMax);
    let maxLengthChar;
    let index = 0;
    for (let i = 0; i < findChaMax.length; i++) {
        maxLengthChar = findChaMax[0].length;
        console.log(findChaMax[i]);
        if (maxLengthChar < findChaMax[i].length) {
            maxLengthChar = findChaMax[i].length;
            index = i;
        }
    }
    document.write(`The first string is: ${str} <br>`);
    document.write(`Normalize string is: ${newStr} <br>`);
    document.write(`The longest word is: ${findChaMax[index]}`);


</script>
</body>
</html>
