<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<script>
    let result = 1;
    let num = +prompt("Nhập số muốn tính giai thừa");
    for (let i = 1; i < num; i++ ) {
        result += result * i;
        console.log(result);
    }
    document.write(`Giai thừa của số ${num} là ${result}`)
</script>
</body>
</html>
