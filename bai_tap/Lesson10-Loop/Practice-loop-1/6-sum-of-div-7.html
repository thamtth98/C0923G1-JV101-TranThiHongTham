<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;// số th 30 đầu tiên
    let num = 0;// số tự nhiên chạy
    let sum = 0 // tổng
    while (count < 30) {
        if (num % 7 === 0) {
            sum += num;
            count += 1;
            console.log(num);
        }
        num++;
    }
    document.write(`Tổng của 30 số đầu tiên chia hết cho 7 là ${sum}`);
</script>
</body>
</html>
