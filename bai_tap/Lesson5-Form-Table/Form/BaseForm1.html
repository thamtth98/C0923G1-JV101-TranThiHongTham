<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Form</title>
    <style>
        .hobb{
            padding-bottom: 74px;
        }
        table{
            border:10px solid aqua;
        }
        th{
            background-color: #bb3636;
            color: white;
        }
        td{
            color: #bb3636;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
<form method="post">
    <table style="">
        <th colspan="4">Sở thích của bạn</th>
        <tr>
            <td class="blue">Họ và tên</td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td class="blue">Email</td>
            <td colspan="2"><input type="email"></td>
        </tr>
        <tr>
            <td rowspan="4" class="hobb blue">Sở thích</td>
            <td><input type="checkbox">Thể thao</td>
            <td><input type="checkbox">Âm nhạc</td>
            <td><input type="checkbox">Đọc sách</td>
        </tr>
        <tr>
            <td><input type="checkbox">Lướt web</td>
            <td><input type="checkbox">Chơi game</td>
            <td><input type="checkbox">Điện ảnh</td>
        </tr>
        <tr>
            <td><input type="checkbox">Du lịch</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Gửi thông tin</button>
            </td>
            <td>
                <button type="reset">Nhập lại</button>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
