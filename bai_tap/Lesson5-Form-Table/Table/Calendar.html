<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendars</title>
    <style>
        sub {
            font-size: 12px;
            color: black;
            font-weight: normal;
        }

        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            color: blue;
        }

        .day1 {
            color: white;
            background-color: #d9a952;
        }

        .cn {
            background-color: red;
        }

        .cncl {
            color: red;
        }

        .t7 {
            background-color: blue;
        }

        .t7cl {
            color: blue;
        }

        td {
            border-style: groove;
        }

        th {
            border: 2px solid;
        }

        .day2 > td {
            border: none;
            font-weight: normal;
        }

    </style>
</head>
<body>
<table>
    <h2>Tháng 10 - October</h2>
    <tr class="day1">
        <th class="cn">Chủ nhật</th>
        <th>Thứ 2</th>
        <th>Thứ 3</th>
        <th>Thứ 4</th>
        <th>Thứ 5</th>
        <th>Thứ 6</th>
        <th class="t7">Thứ 7</th>
    </tr>
    <tr class="day2">
        <td class="cncl">Sun</td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
        <td class="t7cl">Sat</td>
    </tr>
    <tr>
        <td class="cncl">1<sub>17</sub></td>
        <td>2<sub>18</sub></td>
        <td>3<sub>19</sub></td>
        <td>4<sub>20</sub></td>
        <td>5<sub>21</sub></td>
        <td>6<sub>22</sub></td>
        <td class="t7cl">7<sub>23</sub></td>
    </tr>
    <tr>
        <td class="cncl">8<sub>23</sub></td>
        <td>9<sub>24</sub></td>
        <td>10<sub>25</sub></td>
        <td>11<sub>26</sub></td>
        <td>12<sub>27</sub></td>
        <td>13<sub>29</sub></td>
        <td class="t7cl">14<sub>30</sub></td>
    </tr>
    <tr>
        <td class="cncl">15<sub>1.9</sub></td>
        <td>16<sub>2</sub></td>
        <td>17<sub>3</sub></td>
        <td>18<sub>4</sub></td>
        <td>19<sub>5</sub></td>
        <td>20<sub>6</sub></td>
        <td class="t7cl">21<sub>7</sub></td>
    </tr>
    <tr>
        <td class="cncl">22<sub>8</sub></td>
        <td>23<sub>9</sub></td>
        <td>24<sub>10</sub></td>
        <td>25<sub>11</sub></td>
        <td>26<sub>12</sub></td>
        <td>27<sub>13</sub></td>
        <td class="t7cl">28<sub>14</sub></td>
    </tr>
    <tr>
        <td class="cncl">29<sub>15</sub></td>
        <td>30<sub>16</sub></td>
        <td>31<sub>17</sub></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
