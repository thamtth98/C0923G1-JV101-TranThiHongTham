<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendars</title>
    <style>
        small {
            font-size: 10px;
            color: black;
            font-weight: normal;
        }

        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            color: blue;
        }

        .day1 {
            color: white;
            background-color: #d9a952;
        }

        .cn {
            background-color: red;
        }

        .cncl {
            color: red;
        }

        .t7 {
            background-color: blue;
        }

        .t7cl {
            color: blue;
        }

        td {
            border-style: groove;
        }

        th {
            border: 2px solid;
        }

        .day2 > td {
            border: none;
            font-weight: normal;
        }

    </style>
</head>
<body>
<table>
    <h2>Tháng 10 - October</h2>
    <tr class="day1">
        <th class="cn">Chủ nhật</th>
        <th>Thứ 2</th>
        <th>Thứ 3</th>
        <th>Thứ 4</th>
        <th>Thứ 5</th>
        <th>Thứ 6</th>
        <th class="t7">Thứ 7</th>
    </tr>
    <tr class="day2">
        <td class="cncl">Sun</td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
        <td class="t7cl">Sat</td>
    </tr>
    <tr>
        <td class="cncl">1<small>17</small></td>
        <td>2<small>18</small></td>
        <td>3<small>19</small></td>
        <td>4<small>20</small></td>
        <td>5<small>21</small></td>
        <td>6<small>22</small></td>
        <td class="t7cl">7<small>23</small></td>
    </tr>
    <tr>
        <td class="cncl">8<small>23</small></td>
        <td>9<small>24</small></td>
        <td>10<small>25</small></td>
        <td>11<small>26</small></td>
        <td>12<small>27</small></td>
        <td>13<small>29</small></td>
        <td class="t7cl">14<small>30</small></td>
    </tr>
    <tr>
        <td class="cncl">15<small>1.9</small></td>
        <td>16<small>2</small></td>
        <td>17<small>3</small></td>
        <td>18<small>4</small></td>
        <td>19<small>5</small></td>
        <td>20<small>6</small></td>
        <td class="t7cl">21<small>7</small></td>
    </tr>
    <tr>
        <td class="cncl">22<small>8</small></td>
        <td>23<small>9</small></td>
        <td>24<small>10</small></td>
        <td>25<small>11</small></td>
        <td>26<small>12</small></td>
        <td>27<small>13</small></td>
        <td class="t7cl">28<small>14</small></td>
    </tr>
    <tr>
        <td class="cncl">29<small>15</small></td>
        <td>30<small>16</small></td>
        <td>31<small>17</small></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
