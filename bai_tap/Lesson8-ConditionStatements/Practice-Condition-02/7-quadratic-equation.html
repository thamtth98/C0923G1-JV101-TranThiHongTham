<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quadratic Equation</title>
</head>
<body>
<script>
    let a = +prompt("Nhập hệ số a trong phương tình ax^2 + bx + c");
    while (a === 0) {
        alert("Hệ số a phải khác 0, nhập lại");
        a = +prompt("Nhập hệ số a trong phương tình ax^2 + bx + c");
    }
    let b = +prompt("Nhập hệ số b trong phương tình ax^2 + bx + c");
    let c = +prompt("Nhập hệ số c trong phương tình ax^2 + bx + c");
    let x1;
    let x2;
    let delta = b * b - 4 * a * c;
    if (delta < 0) {
        alert("Phương trình vô nghiệm");
    } else if (delta === 0) {
        x1 = -b / 2 * a;
        x2 = x1;
        alert(`Phương trình có nghiệm kép là ${x1}`)
    } else if (delta > 0) {
        x1 = (-b + (Math.sqrt(delta))) / (2 * a);
        x2 = (-b - (Math.sqrt(delta))) / (2 * a);
        alert(`Phương trình có nghiệm là ${x1} và ${x2}`)
    }
</script>
</body>
</html>
