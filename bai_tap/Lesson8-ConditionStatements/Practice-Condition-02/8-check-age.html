<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check age</title>
</head>
<body>
<script>
  let age = +prompt("Nhập số để kiểm tra có phải là tuổi không");
  if(age > 0 && age < 120) {
    alert(`${age} là số tuổi`);
  } else {
    alert(`${age} không phải là tuổi`)
  }
</script>
</body>
</html>
