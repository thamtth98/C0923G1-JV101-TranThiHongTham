<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interest</title>
</head>
<body>
<script>
    let principal = +prompt("Nhập số tiền gốc vay (triệu)");
    let month = +prompt("Nhập số tháng vay");
    let rate = +prompt("Nhập lãi suất/tháng (%)");
    let interest = principal * (Math.pow((1 + rate/100), month)) - principal;
    alert(`Tiền lãi bạn phải trả là ${interest}`);
</script>
</body>
</html>
