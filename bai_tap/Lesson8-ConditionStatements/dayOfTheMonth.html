<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = +prompt("Nhập tháng của bạn");
    if (month >= 1 && month <= 12 && parseInt(month) === month) {
        if (month === 1 || month === 3 || month === 5 || month === 7 || month === 8 || month === 10 || month === 12) {
            alert(`Tháng ${month} có 31 ngày`);
        } else if (month === 4 || month === 6 || month === 9 || month === 11) {
            alert(`Tháng ${month} có 30 ngày`);
        } else {
            let year = +prompt("Nhập năm: ");
            if (year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)) {
                alert("Tháng 2 có 29 ngày");
            } else {
                alert("Tháng 2 có 28 ngày");
            }
        }
    } else {
        alert("Người dùng nhập sai định dạng");
    }
</script>
</body>
</html>
