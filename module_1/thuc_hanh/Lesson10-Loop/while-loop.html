<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while loop</title>
</head>
<body>
<script>
    function bai1() {
        let num = +prompt("Nhập số");
        let sum = 0;
        while (num != -1) {
            num = +prompt("Nhập số");
            alert(`Số vừa nhập ${num}`);
            sum += num;
            console.log(`Tổng là ${sum}`);
        }
    }
    // bai1()
    function bai2() {
        let i = 1;
        while (i < 100) {
            document.write(`<hr width = ${i}% >`);
            i++;
        }
    }
    bai2()
</script>
</body>
</html>
