<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<script>
    let a = +prompt("Nhập chiều dài của hình chữ nhật");
    let b = +prompt("Nhập chiều rộng của hình chữ nhật");
    let area;
    while (!(a >= 0 && b >= 0)) {
        alert("Nhập cạnh sai, nhập lại");
        a = +prompt("Nhập chiều dài của hình chữ nhật");
        b = +prompt("Nhập chiều rộng của hình chữ nhật");
    }
    if (a >= 0 && b >= 0) {
        area = a * b;
        alert(`Diện tích hình chữ nhật là ${area}`);
    }
</script>
</body>
</html>
