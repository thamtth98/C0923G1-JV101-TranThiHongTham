<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhập số thứ nhất");
  let b = +prompt("Nhập số thứ 2");
  let c = +prompt("Nhập số thứ 3");
  let max = a;
  if(max < b) {
      max = b
  }
  if(max < c) {
      max = c
  }
  alert(`Giá trị lớn nhất trong dãy số là ${max}`)
</script>
</body>
</html>
