<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhập số thứ nhất");
  let b = +prompt("Nhập số thứ 2");
  if(a % b === 0) {
    alert("số thứ nhất chia hết cho số thứ 2");
  } else {
    alert("số thứ nhất không chia hết cho số thứ 2");
  };
</script>
</body>
</html>
