<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Input text");
    let toArray = str.split(" ");
    let newArr = [];
    for (let i = 0; i < toArray.length; i++) {
        if (toArray[i] !== ``) {
            newArr.push(toArray[i]);
        }
    }

    let newStr = "";
    for (let i = 0; i < newArr.length; i++) {
        for (let j = 0; j < newArr[i].length; j++) {
            if (j === 0) {
                newStr += newArr[i][j].toUpperCase();
            } else {
                newStr += newArr[i][j].toLowerCase();
            }
        }
        newStr += " ";
    }
    let arrayMax = newStr.split(" ");
    let maxLengthChar;
    let maxChar = arrayMax[0];
    for (let i = 0; i < arrayMax.length; i++) {
        maxLengthChar = arrayMax[0].length;
        console.log(arrayMax[i]);
        if (maxLengthChar < arrayMax[i].length) {
            maxLengthChar = arrayMax[i].length;
            maxChar = arrayMax[i];
        }
    }
    document.write(`The first string is: ${str} <br>`);
    document.write(`Normalize string is: ${newStr} <br>`);
    document.write(`The longest word is: ${maxChar}`);


</script>
</body>
</html>
