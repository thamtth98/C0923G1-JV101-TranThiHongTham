<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber() {
        let num = +prompt("nhập số phần tử của mảng");
        let arr = [];
        for (let i = 0; i < num; i++) {
            arr[i] = +prompt("nhâp vào mảng phần tử thứ" + i);
        }
        alert(arr);

        let decrease = false;
        let increase = false;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < arr[i + 1]) {
                increase = true;
            } else if (arr[i] > arr[i + 1]) {
                decrease = true;
            }
        }

        if (decrease && (!increase)) {
            alert("Giảm dần")
        } else if (increase && !decrease) {
            alert("tăng dần")
        } else {
            alert("No")
        }
    }

    checkNumber()
    // let result = checkNumber();

</script>
</body>
</html>
