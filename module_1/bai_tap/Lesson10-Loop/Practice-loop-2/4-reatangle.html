<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height;
    let width;
    function rectangle() {
        height = +prompt("Nhập vào chiều rộng hình chữ nhật muốn vẽ");
        width = +prompt("Nhập vào chiều dài hình chữ nhật muốn vẽ");
        for (let i = 1; i <= width; i++) {
            document.write("*");
        }
        document.write("<br>")
        for (let i = 1; i < height; i++) {
            for (let j = 1; j <= width; j++) {
                if (j === 1 || j === width) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }
        for (let i = 1; i <= width; i++) {
            document.write("*");
        }
    }
    rectangle()
</script>
</body>
</html>
