<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<h3>20 số đầu tiên của dãy số Fibonacci</h3>
<script>
    let a = 0;
    let b = 1;
    let c;
    document.write(a + "<br>" + b);
    for (let i = 0; i < 18; i++) {
        c = a + b
        a = b;
        b = c;
        document.write("<br>" + b)
    }
</script>
</body>
</html>
