<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i === 99) {
            alert("Đã hoàn thành đếm từ 1 đến 99")
        }
        document.write(i + "<br>");
    }
</script>
</body>
</html>
