<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c;
    let sum = 1;
    for (let i = 0; i < 20; i++) {
        c = a + b
        a = b;
        b = c;
        sum += b;
    }
    document.write("Tổng 20 số đầu tiên trong dãy Fibonacci là: " + sum);
</script>
</body>
</html>
