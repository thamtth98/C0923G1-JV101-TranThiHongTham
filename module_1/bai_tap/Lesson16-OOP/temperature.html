<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input placeholder="Nhập độ C" id="tempC" name="tempC">
<button onclick="change()"> Chuyển đổi</button>
<div id="result"></div>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        changeToFahrenheit() {
            return `Độ F là ${(this.celsius) * 9 / 5 + 32}`
        }

        changeToKelvin() {
            return `Độ K là ${(this.celsius) + 273.15}`
        }
    }

    function change() {
        let tempC = document.getElementById("tempC").value;
        let temp = new Temperature(tempC);
        let tempF = temp.changeToFahrenheit();
        let tempK = temp.changeToKelvin();
        let result = document.getElementById("result");
        result.innerHTML = `${tempF} <br> ${tempK}`
    }

</script>
</body>
</html>
