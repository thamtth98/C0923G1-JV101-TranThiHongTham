<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;
    let arr = [0, 2, 3, 6, 9, 4, 22, 43, 67, 1];
    for (let i = 0; i < arr.length; i++){
        if(arr[i] >= 10) {
            count++;
            sum += arr[i];
        }
    }
    document.write("Số trong mảng lớn hơn hoặc bằng 10 là " + count + "<br>")
    document.write("Tổng các số trong mảng lớn hơn hoặc bằng 10 là " + sum)

</script>
</body>
</html>
