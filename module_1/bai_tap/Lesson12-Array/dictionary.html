<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập từ tiếng Việt</label>
<input type="text" id="input">
<button type="button" onclick="trans()">Translate</button>
<div id="result"></div>
<script>
    function trans() {
        let arrEng = ["banana", "orange", "pen", "pencil", "book", "flower", "calendar"];
        let arrVie = ["chuối", "cam", "bút", "bút chì", "sách", "hoa", "lịch"];
        let check = false;
        let string = document.getElementById("input").value;
        let result = "";
        for (let i = 0; i < arrEng.length; i++) {
            if (string === arrVie[i]) {
                result += arrEng[i];
                check = true;
                break;
            }
        }
        if (!check) {
            document.getElementById("result").innerHTML = "Không tìm thấy từ này trong số từ sẵn có của tui";
        } else {
            document.getElementById("result").innerHTML = `Từ tìm thấy là: ${result}`;
        }
    }
</script>
</body>
</html>
