<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countWords(str) {
        let count = 0;
        let inWord = false;

        for (let i = 0; i < str.length; i++) {
            if (str[i] === ' ') {
                inWord = false;
            } else if (!inWord) {
                inWord = true;
                count++;
            }
        }
        return count;
    }

    const str = prompt("Nhập chuỗi để tui đếm từ");
    const count = countWords(str);
    document.write("Số từ trong chuỗi là: " + count);
</script>
</body>
</html>
