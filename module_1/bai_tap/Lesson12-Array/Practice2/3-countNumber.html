<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    let lengthOfArray = parseInt(prompt("Nhập độ dài mảng"));
    for (let i = 0; i < lengthOfArray; i++) {
        arr[i] = prompt("Mời bạn nhập phần tử thứ " + i);
    }
    for (let i = 0; i < lengthOfArray; i++) {
        if (!(isNaN(arr[i]))) {
            count += 1;
        }
    }
    document.write(`Có ${count} phần tử số trong mảng`);
</script>
</body>
</html>
