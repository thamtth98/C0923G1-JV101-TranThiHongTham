<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="https://www.w3schools.com/js/pic_bulboff.gif" alt="The bulb" id="myImage"/>
<button onclick="buttonTurn()">Turn on/turn off</button>
<div id="result"></div>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOff() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        connectToLamp(lamp) {
            this.lamp = lamp;
        }

        switchOff() {
            this.lamp.turnOff();
            return this.status = false;
        }

        switchOn() {
            this.lamp.turnOn();
            return this.status = true;
        }
    }

    let lamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(false, lamp);

    function buttonTurn() {
        let image = document.getElementById("myImage");
        let result = document.getElementById("result");
        if (image.src.match("bulbon")) {
            switchButton.switchOn();
            result.innerHTML = "Turn off the light"
            image.src = "https://www.w3schools.com/js/pic_bulboff.gif";
        } else {
            switchButton.switchOff();
            result.innerHTML = "Turn on the light"
            image.src = "https://www.w3schools.com/js/pic_bulbon.gif";
        }
    }
</script>
</body>
</html>
