<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPositiveInteger() {
        return number > 0;
    }

    let number = parseInt(prompt("Nhập vào số nguyên"));
    if (isPositiveInteger(number)) {
        alert("True");
    } else {
        alert("False");
    }
</script>
</body>
</html>
