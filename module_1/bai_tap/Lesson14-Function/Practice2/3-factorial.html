<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateFactorial(number) {
        let result = 1;
        for(let i = 1; i <= number; i++) {
            result *= i;
        }
        return result;
    }
    let number = +(prompt("Enter your number"));
    alert(`The factorial of number is ${calculateFactorial(number)}`)
</script>
</body>
</html>
