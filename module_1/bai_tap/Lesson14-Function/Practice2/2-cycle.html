<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateArea(r) {
        return r * r * Math.PI;
    }

    function calculatePerimeter(r) {
        return 2 * r * Math.PI;
    }

    let r = +prompt("Enter radius of the cycle");
    alert(`Area of the cycle is : ${calculateArea(r)}`);
    alert(`Perimeter of the cycle is : ${calculatePerimeter(r)}`);
</script>
</body>
</html>
