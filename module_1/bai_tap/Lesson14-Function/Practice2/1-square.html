<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateSquare(number) {
        let square = Math.pow(number, 2);
        return square;
    }

    let number = +prompt("Enter number");
    alert(`The square is ${calculateSquare(number)}`);
</script>
</body>
</html>
