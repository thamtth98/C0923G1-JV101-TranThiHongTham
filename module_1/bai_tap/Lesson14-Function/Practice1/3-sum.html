<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateSum(a,b) {
        if(a > b) {
            alert("Number a greater than number b")
        }else {
            alert(`Total of a and b is: ${a+b}`)
        }
    }
    let a = +prompt("Input first number");
    let b = +prompt("Input second number");
    calculateSum(a,b)
</script>
</body>
</html>
