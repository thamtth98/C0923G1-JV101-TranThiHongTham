<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        result = firstNum + secondNum;
        return result
    }

    result = 0;
    alert(`Previous value of result is ${result}`);
    result = addNumbers();
    alert(`Later value of result is ${result}`);
</script>
</body>
</html>
