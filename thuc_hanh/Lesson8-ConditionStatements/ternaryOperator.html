<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leap Year</title>
</head>
<body>
<script>
    function bai1() {
        let a = prompt("a: ");
        let b = prompt("b: ");
        result = (a + b < 4) ? 'Below' : 'Over';
        document.write(result);
    }
    // bai1();

    function bai2() {
        let login = prompt("Enter:");
        let message = (login === 'Employee') ?
            'Hello' :
            (login === 'Director') ?
                'Greetings' :
                (login === '') ?
                    'No login' :
                    '';
        alert(message);
    }
    // bai2()
</script>
</body>
</html>
