<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./facebook.css">
</head>
<body>
<div id="container">
    <div id="header">
        <div id="left-header">
            <div id="img" class="center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png"
                     alt="facebook" width="40px" height="40px">
            </div>
            <div class="center">
                <label>
                    <input id="input-search" placeholder="Tìm kiếm trên Facebook">
                </label>
            </div>
        </div>

        <div id="center-header">
            <div class="center ">Trang chủ</div>
            <div class="center">Marketplace</div>
            <div class="center">Nhóm</div>
            <div class="center">Trò chơi</div>
        </div>

        <div id="right-header">
            <div class="center">Menu</div>
            <div class="center">Messenger</div>
            <div class="center">Thông báo</div>
            <div class="center">
                <img id="avatar" src="https://kenh14cdn.com/thumb_w/660/2018/11/20/photo-1-1542695789682571515655.jpg"
                     width="40px" height="40px" alt="avatar">
            </div>
        </div>
    </div>

    <div id="contain">
        <div id="column-left">
        </div>

        <div id="text">
        </div>

        <div id="column-right">
        </div>
    </div>
</div>
</body>
</html>
